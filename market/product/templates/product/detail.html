{% extends 'product/base.html' %}

{% block content %}

    <img style="width: 200px" src="{{ product.image.url }}" alt="">
    <h3>{{ product.name }}</h3>
    <p>{{ product.price}}</p>

    <p>{{ product.category }}</p>
 <a href="{% url 'update' product.pk %}">Обновить</a>
 <a href="{% url 'delete' product.pk %}">Удалить</a>
</div>


{% endblock %}
